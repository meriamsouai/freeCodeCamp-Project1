<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <!--method="post" action="survey.php"-->
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input required id="name" placeholder="Enter your name" type="text" />
        </label>
      </fieldset>
      <fieldset>
        <label id="email-label" for="email"
          >Email
          <input
            required
            id="email"
            placeholder="Enter your Email"
            type="email"
          />
        </label>
      </fieldset>
      <fieldset>
        <label id="number-label" for="number"
          >Age (optional)
          <input
            required
            id="number"
            placeholder="Age"
            type="number"
            min="12"
            max="100"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >Which option best describes your current role?
        </label>
        <select id="dropdown">
          <option id="" disabled selected>Select current role</option>
          <option id="student">Student</option>
          <option id="full-time-job">Full Time Job</option>
          <option id="full-time-learner">Full Time Learner</option>
          <option id="pref-not-say">Prefer not to say</option>
          <option id="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label> Would you recommend freeCodeCamp to a friend? </label>
        <label class="rec" for="definitely"
          ><input name="recommend" id="definitely" type="radio" />
          Definitely</label
        >
        <label class="rec" for="maybe"
          ><input name="recommend" id="maybe" type="radio" /> Maybe</label
        >
        <label class="rec" for="not-sure"
          ><input name="recommend" id="not-sure" type="radio" /> Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <!--?FIX THE REQUIRED FOR SELECT-->
        <select class="feature" required>
          <option disabled selected id="">Select an option</option>
          <option id="challenges">Challenges</option>
          <option id="projects">Projects</option>
          <option id="community">Community</option>
          <option id="open-source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <label class="impr"
          ><input type="checkbox" value="1" /> Front-end Projects</label
        >
        <label class="impr"
          ><input type="checkbox" value="2" /> Back-end Projects</label
        >
        <label class="impr"
          ><input type="checkbox" value="3" /> Data Visualization
          Projects</label
        >
        <label class="impr"
          ><input type="checkbox" value="4" /> Challenges</label
        >
        <label class="impr"
          ><input type="checkbox" value="5" /> Open Source Community</label
        >
        <label class="impr"
          ><input type="checkbox" value="6" /> Gitter help rooms</label
        >
        <label class="impr"><input type="checkbox" value="7" /> Videos</label>
        <label class="impr"
          ><input type="checkbox" value="8" /> City Meetups</label
        >
        <label class="impr"><input type="checkbox" value="9" /> Wiki</label>
        <label class="impr"><input type="checkbox" value="10" /> Forum</label>
        <label class="impr"
          ><input type="checkbox" value="11" /> Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label
          >Any comments or suggestions?
          <textarea
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <button id="submit" name="submit" type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
